<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>addUser</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
  <input type="hidden" th:field="*{id}" />
  <div class="m-3">
    <div class="form-group row">
      <label class="col-4 col-form-label">Username: </label>
      <div class="col-8">
        <label>
          <input type="text" th:field="*{username}" class="form-control" required />
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Password: </label>
      <div class="col-8">
        <label>
          <input type="password" th:field="*{password}" class="form-control"/>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Name: </label>
      <div class="col-8">
        <label>
          <input type="text" th:field="*{name}" class="form-control"/>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Surname: </label>
      <div class="col-8">
        <label>
          <input type="text" th:field="*{surname}" class="form-control"/>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">E-mail: </label>
      <div class="col-8">
        <label>
          <input type="text" th:field="*{email}" class="form-control"/>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Roles: </label>
      <div class="col-8">
        <th:block th:each="role: ${roles}">
          <label>
            <input type="checkbox" th:field="*{roles}"
                   th:text="${role.getNameToForm()}" th:value="${role.getId()}" class="m-2" />
          </label>
        </th:block>
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Add User</button>
    </div>
  </div>
</form>

</body>
</html>
