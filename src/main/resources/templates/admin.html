<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>allUsers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<p><form action="/logout">
  &ensp; <input type="submit" value="logout"/>
</form>
<p></p>
<form action="/admin/addUser">
  &ensp; <input type="submit" value="Add User"/>
</form>
<p></p>
<table class="table table-striped">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col">e-mail</th>
    <th scope="col">Roles</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:utext="${user.getId()}"></td>
    <td th:utext="${user.getName()}"></td>
    <td th:utext="${user.getSurname()}"></td>
    <td th:utext="${user.getEmail()}"></td>
    <td th:utext="${user.getRoles()}"></td>
    <td> <form th:method="GET" th:action="@{/admin/editUser{id}(id = ${user.getId()})}">
      <input type="submit" value="Edit"/>
    </form> </td>
    <td> <form th:method="DELETE" th:action="@{/{id}(id = ${user.getId()})}">
      <input type="submit" value="Delete"/>
    </form> </td>
  </tr>
</table>
</body>
