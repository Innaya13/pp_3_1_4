<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>editUser</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form th:method="PATCH" th:action="@{/editUser}" th:object="${user}"
      method="post" style="max-width: 600px; margin: 0 auto;">
  <input type="hidden" th:field="*{id}" />
  <input type="hidden" th:field="*{username}"/>
  <input type="hidden" th:field="*{password}"/>
  <div class="m-3">

    <div class="form-group row">
      <label class="col-4 col-form-label">Name: </label>
      <div class="col-8">
        <label>
          <input type="text" th:field="*{name}" class="form-control"/>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Surname: </label>
      <div class="col-8">
        <label>
          <input type="text" th:field="*{surname}" class="form-control"/>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">E-mail: </label>
      <div class="col-8">
        <label>
          <input type="text" th:field="*{email}" class="form-control"/>
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-4 col-form-label">Roles: </label>
      <div class="col-8">
        <th:block th:each="role: ${listRoles}">
          <label>
            <input type="checkbox" th:field="*{roles}"
                   th:text="${role.getNameToForm()}" th:value="${role.getId()}" class="m-2" />
          </label>
        </th:block>
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
</form>

</body>
</html>
